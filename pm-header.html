<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="pm-header">
  <template>
    <style>
      :host {
        display: inline-block;
        --main-bg-color: #7e7e7e;
      }

      iron-icon {
        fill: currentcolor;
      }

      nav {
        background-color: #fff;
        border: 1px solid #dedede;
        border-radius: 0px;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
        color: #888;
        display: block;
        margin: 8px 22px 8px 22px;
        overflow: hidden;
        min-width: 470px;
      }

      nav ul {
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
        list-style-type: none;

        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -ms-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
      }

      nav>ul>li>a {
        color: #aaa;
        display: block;
        line-height: 56px;
        padding: 0 24px;
        text-decoration: none;
      }

      nav>ul>li:hover {
        background-color: var(--main-bg-color);
      }

      nav>ul>li:hover>a {
        color: rgb( 255, 255, 255);
      }

      nav>ul>li>div {
        background-color: var(--main-bg-color);
        border-top: 0;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
        display: none;
        margin: 0;
        opacity: 0;
        position: absolute;
        min-width: 165px;
        visibility: hidden;

        -webkit-transiton: opacity 0.2s;
        -moz-transition: opacity 0.2s;
        -ms-transition: opacity 0.2s;
        -o-transition: opacity 0.2s;
        -transition: opacity 0.2s;
      }

      nav>ul>li:hover>div {
        display: block;
        opacity: 1;
        visibility: visible;
        z-index: 1000;
      }

      nav>ul>li>div ul>li {
        display: block;
        position: relative;
      }

      nav>ul>li>div ul>li>a {
        color: #fff;
        display: block;
        padding: 12px 24px;
        text-decoration: none;
      }

      nav>ul>li>div ul>li:hover>a {
        background-color: rgba( 255, 255, 255, 0.1);
      }
    </style>
    <!-- <h2>[[prop1]]</h2> -->

    <nav>
      <ul>
        <li>
          <a href="#">
            <iron-icon icon="icons:apps"></iron-icon>
          </a>
          <div>
            <ul>
              <li>
                <a href="#">Module 1</a>
              </li>
              <li>
                <a href="#">Module 2</a>
              </li>
              <li>
                <a href="#">Module 3</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

  </template>

  <script>
    /**
     * `pm-header`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PmHeader extends Polymer.Element {
      static get is() { return 'pm-header'; }

      static get properties() {
        return {
          theme: {
            type: String
          }
        };
      }
      ready() {
        super.ready();

        let color = '#7e7e7e';
        switch (this.theme) {
          case 'gray':
            color = '#7e7e7e';
            break;
          case 'dark':
            color = '#424242';
            break;
          case 'indigo':
            color = '#7986CB';
            break;
          default:
            break;
        }
        this.updateStyles({ '--main-bg-color': color });
      }
    }

    window.customElements.define(PmHeader.is, PmHeader);
  </script>
</dom-module>
